outputs:
  icebase:
    - name: employee_target
      dataset: dataos://{icebase}:{schema}/{table_name}?acl=rw
      format: Iceberg
      description: The employee_target table is a structured dataset that contains comprehensive information about various employee target within the organization. It serves as a central repository for employee target data, facilitating efficient management, analysis, and decision-making processes related to employee target operations, logistics, and business engagement.
      tags:
      - Tier.Gold
      options:
        saveMode: overwrite
        iceberg:
          properties:
            write.format.default: parquet
            write.metadata.compression-codec: gzip
