version: v1
name: wf-redshift-scanner
type: workflow
tags:
- Tier.Gold
description: Scan schema from redshift and register in Metis.
owner: dataos-manager
workspace: public
workflow:
  dag:
  - name: redshift-scanner
    description: Scan schema and register in Metis.
    spec:
      tags:
      - scanner
      stack: scanner:2.0
      runAsUser: metis
      compute: runnable-default
      resources:
        requests:
          cpu: 200m
          memory: 250Mi
        limits:
          cpu: '1'
          memory: 1000Mi
      stackSpec:
        depot: dataos://redshift
        sourceConfig:
          config:
            schemaFilterPattern:
              includes:
              - public
