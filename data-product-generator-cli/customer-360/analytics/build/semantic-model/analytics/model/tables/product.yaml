tables:
  - name: product
    sql: {{ load_sql('product') }}
    description: Comprehensive product data for business analytics, reporting, and operational insights
    data_source: icebase
    public: true

    dimensions:
      - name: product_id
        description: "product_id field from product"
        type: number
        sql: product_id
        primary_key: true

      - name: product_name
        description: "product_name field from product"
        type: string
        sql: product_name

      - name: product_price
        description: "product_price field from product"
        type: number
        sql: product_price

      - name: product_category
        description: "product_category field from product"
        type: string
        sql: product_category

    measures:
      - name: total_product
        sql: product_id
        type: count
        description: "Total count of product records for business metrics and KPI calculations"
